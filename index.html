<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Match Table + Excel Export</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: system-ui, Arial; padding: 20px; max-width: 1000px; margin:auto; }
    h1 { margin-bottom: 10px; }
    input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; width:130px; }
    button { padding: 6px 12px; margin: 5px; border:none; border-radius:4px; background:#2563eb; color:#fff; cursor:pointer; }
    table { width:100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#f3f3f3; }
    .action-btn { background:#ef4444; }
    .edit-btn { background:#f59e0b; }
  </style>
</head>
<body>
  <h1>Match Table + Excel Export</h1>

  <form id="entryForm">
    <input id="tarih" placeholder="TARİH" required>
    <input id="macSayisi" placeholder="MAÇ SAYISI" required type="number">
    <input id="macSaatleri" placeholder="MAÇ SAATLERİ" required>
    <input id="nakit" placeholder="NAKİT" type="number">
    <input id="fis" placeholder="FİŞ" type="number">
    <input id="su" placeholder="SU" type="number">
    <input id="toplam" placeholder="TOPLAM" type="number">
    <button type="submit">Add Row</button>
    <button type="button" id="downloadBtn">Download Excel</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>#</th>
        <th>TARİH</th>
        <th>MAÇ SAYISI</th>
        <th>MAÇ SAATLERİ</th>
        <th>NAKİT</th>
        <th>FİŞ</th>
        <th>SU</th>
        <th>TOPLAM</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("entryForm");
    const tableBody = document.querySelector("#dataTable tbody");
    const downloadBtn = document.getElementById("downloadBtn");

    let rows = [];

    async function loadTable() {
      const res = await fetch("/api/data");
      rows = await res.json();
      renderTable();
    }

    function renderTable() {
      tableBody.innerHTML = rows.map((r,i)=>`
        <tr>
          <td>${i+1}</td>
          <td>${r.tarih}</td>
          <td>${r.macSayisi}</td>
          <td>${r.macSaatleri}</td>
          <td>${r.nakit}</td>
          <td>${r.fis}</td>
          <td>${r.su}</td>
          <td>${r.toplam}</td>
          <td>
            <button class="edit-btn" data-index="${i}">Edit</button>
            <button class="action-btn" data-index="${i}">Delete</button>
          </td>
        </tr>`).join('');
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const row = {
        tarih: tarih.value,
        macSayisi: macSayisi.value,
        macSaatleri: macSaatleri.value,
        nakit: nakit.value,
        fis: fis.value,
        su: su.value,
        toplam: toplam.value
      };
      await fetch("/api/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(row)
      });
      form.reset();
      loadTable();
    });

    tableBody.addEventListener("click", async e => {
      const btn = e.target.closest("button");
      if(!btn) return;
      const idx = Number(btn.dataset.index);

      if(btn.classList.contains("action-btn")) {
        await fetch("/api/delete-row", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ index: idx })
        });
        loadTable();
      }

      if(btn.classList.contains("edit-btn")) {
        const r = rows[idx];
        tarih.value = r.tarih;
        macSayisi.value = r.macSayisi;
        macSaatleri.value = r.macSaatleri;
        nakit.value = r.nakit;
        fis.value = r.fis;
        su.value = r.su;
        toplam.value = r.toplam;

        // Delete current row before editing
        await fetch("/api/delete-row", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ index: idx })
        });

        loadTable();
      }
    });

    downloadBtn.addEventListener("click", () => {
      if (rows.length === 0) return alert("No rows to download");

      const aoa = [["#", "TARİH","MAÇ SAYISI","MAÇ SAATLERİ","NAKİT","FİŞ","SU","TOPLAM"]];
      rows.forEach((r,i) => aoa.push([i+1,r.tarih,r.macSayisi,r.macSaatleri,r.nakit,r.fis,r.su,r.toplam]));

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(aoa);

      ws['!cols'] = [
        { wpx: 30 },
        { wpx: 100 },
        { wpx: 90 },
        { wpx: 120 },
        { wpx: 60 },
        { wpx: 60 },
        { wpx: 60 },
        { wpx: 80 }
      ];

      const range = XLSX.utils.decode_range(ws['!ref']);
      for(let C = range.s.c; C <= range.e.c; ++C) {
        const cell = ws[XLSX.utils.encode_cell({r:0, c:C})];
        if(!cell.s) cell.s = {};
        cell.s.font = { bold: true };
        cell.s.alignment = { horizontal: "center" };
      }

      XLSX.utils.book_append_sheet(wb, ws, "MatchTable");
      XLSX.writeFile(wb, `MatchTable_${Date.now()}.xlsx`);
    });

    loadTable();
  </script>
</body>
</html>
